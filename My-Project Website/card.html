<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Card</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>
<style>
    * {
        padding: 0;
        margin: 0;
    }

    button:active {
        transform: translateY(2px);
        transition-duration: 0.5;
    }

    .second {
        display: none;
        flex-direction: column;
    }

    i {
        cursor: pointer;
    }
</style>

<body class="bg-info">
    <div style="top: 160px" class="w-100 h-100 position-relative d-flex justify-content-center align-items-center">
        <div style="height: auto; width: 21%; box-sizing: border-box" id="card"
            class="crd container position-relative rounded-4 bg-white p-2 m-auto d-flex flex-column shadow">
            <div class="first overflow-hidden rounded-4" style="height: 300px; overflow: hidden">
                <img style="object-fit: cover; position: relative; bottom: 45px" class="w-100 img-fluid"
                    src="../Oxana Angel_222520146/bare_bear.jpg" alt="" />
            </div>
            <h3 style="font-size: 25px" class="first ps-2 pt-3">Heading</h3>
            <p class="first lead px-2" style="font-size: 15px">
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Ipsa iste
                quisquam distinctio
            </p>
            <button class="first shadow btn rounded-4" style="
            background-image: linear-gradient(to right, #2530b3, #5962c3);
            color: white;
          ">
                Action
            </button>

            <div class="second">
                <div class="second img-2 rounded-4" style="height: 230px; width: 100%; overflow: hidden">
                    <img style="position: relative; bottom: 100px;" class="img-2 second img-fluid"
                        src="../Oxana Angel_222520146/we_bare.jpg">
                </div>
                <div class="second main pt-2 ps-2">
                    <p style="font-family: monospace; font-size: 19px; font-weight: 700">
                        Bryce Canyon A Stunning Us...
                    </p>
                    <p style="font-size: 13px; position: relative; top: -12px">
                        Kohlerfort
                    </p>
                    <footer class="second d-flex flex-row">
                        <div class="left" style="height: 55px; width: 60%">
                            <p>
                                <span id="dollar" style="font-weight: 700">$340</span> /
                                person
                            </p>
                            <div class="review d-flex align-items-center" style="position: relative; top: -20px">
                                <i class="star-blk fa-solid fa-star"></i>
                                <i class="star-blk fa-solid fa-star"></i>
                                <i class="star-blk fa-solid fa-star"></i>
                                <i class="star-blk fa-solid fa-star"></i>
                                <i class="fa-regular fa-star"></i>
                                <p class="position-relative ms-2" style="
                      top: 7px;
                      font-size: 12px;
                      color: gray;
                      font-weight: 600;
                    ">
                                    28 Reviews
                                </p>
                            </div>
                        </div>
                        <div class="second right d-flex align-items-center justify-content-center position-relative"
                            style="width: 40%">
                            <button class="btn rounded-1" style="
                    background-color: #3844c3;
                    height: 35px;
                    width: 120px;
                    font-size: 10px;
                    font-weight: 700;
                    color: white;
                  ">
                                BOOK NOW
                            </button>
                        </div>
                    </footer>
                </div>
            </div>
        </div>
    </div>

    <script>
        let btn = document.querySelector("button");
        let img = document.querySelectorAll(".img-2");
        let first = document.querySelectorAll(".first");
        let card = document.getElementById("card");
        let second = document.querySelectorAll(".second");

        btn.addEventListener("click", () => {
            card.style.transform = "scaleX(0)";
            card.style.transitionDuration = "0.8s";
            setTimeout(() => {
                card.style.transform = "scaleX(1)";
                first.forEach((element) => {
                    element.remove();
                });
            }, 820);
            setTimeout(() => {
                second.forEach((element) => {
                    element.style.display = "flex";
                });
            }, 820);
        });

    </script>
    <script src="https://kit.fontawesome.com/60bfabd217.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>

</html>
