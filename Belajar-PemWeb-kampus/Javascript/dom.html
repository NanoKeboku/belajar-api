<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1 id="tes">Demo penggunaan DOM pada elemen</h1>
    <button onclick="btn()">tes</button>

    <script>
      function btn() {
        document.getElementById("tes").innerHTML =
          "<span style=color: red>Hello World</span>";
      }
    </script>
  </body>
</html>
