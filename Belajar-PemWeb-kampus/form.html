<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
  </head>
  <body>
    <form style="background-color: pink">
      <fieldset>
        <legend>Form Login</legend>
        <label>username : </label>
        <input
          type="text"
          name="input"
          placeholder="username.."
          style="background-color: black; color: white"
        />
        <br />
        <br />
        <label>password : </label>
        <input
          type="password"
          name="password"
          placeholder="password.."
          style="background-color: black; color: white"
        />
        <br />
        <br />
        <textarea
          name="catatan"
          cols="30"
          rows="10"
          style="background-color: black; color: white"
        ></textarea>
        <br />
        <input type="checkbox" name="pilihan" value="simpan" />
        <label for="pilihan">Simpan Akun</label>
        <br />
        <br />
        <input
          type="submit"
          value="Submit"
          style="background-color: black; color: white"
        />
        <input
          type="reset"
          value="Reset"
          style="background-color: black; color: white"
        />
      </fieldset>
    </form>
  </body>
</html>
